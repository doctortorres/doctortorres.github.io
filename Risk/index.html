<div class="index-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-3 col-md-10 col-md-offset-1">
                <h1>Calculadora</h1>
                <h2>En este espacio puedes calcular tu riesgo de sufrir un infarto en los próximos 10 años</h2> <br>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-3 col-md-10 col-md-offset-1">
                <table>
                <tr>
                <td> Origen étnico: </td>
                <td> <select id="ethnicSelect">
                    <option value="3">Hispánico</option>
                    <option value="1">Afroamericano</option>
                    <option value="4">Caucásico</option>
                    <option value="2">Asiático</option>
                </select> </td>
                </tr>
                <tr>
                <td> Sexo: </td>
                <td> <select id="sexSelect">
                    <option value="0">Femenino</option>
                    <option value="1">Masculino</option>
                </select> </td>
                </tr>
                <tr>
                <td> <button onclick="myFunction()">Submit</button> </td>
                </tr>
                </table>
                    
                <p>¡Gracias!</p>
                <p id="demo"></p>
                
                <script>
                    function myFunction() {
                        var ethnic=document.getElementById("ethnicSelect").value;
                        ethnic=parseInt(ethnic)
                        
                        var sex=document.getElementById("sexSelect").value;
                        sex=parseInt(sex)
                        
                        risk=0
                        risk=((ethnic==1?1:0)*-0.2111) + (sex*0.7496)
                        document.getElementById("demo").innerHTML="Seleccionaste: "+risk;
                    }
                </script>
       
            </div>
        </div>
    </div>
</div>
